  <body class="grey lighten-4">
    <!-- top nav -->
    <nav class="z-depth-0">
      <div class="nav-wrapper container">
        <a href="/">Food<span>Ninja</span></a>
        <span class="right grey-text text-darken-1">
          <i class="material-icons sidenav-trigger" data-target="side-menu"
            >menu</i
          >
        </span>
      </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader">FOODNINJA</a></li>
      <li><a href="/" class="waves-effect">Home</a></li>

          <i class="material-icons">mail_outline</i>Contact</a
        >
      </li>
    </ul>

    <!-- recipes -->
    <div class="recipes container grey-text text-darken-1">
      <div>Recipes</div>
    </div>

    <div class="center">
      <a
        class="btn-floating btn-small btn-large add-btn sidenav-trigger"
        data-target="side-form"
      >
        <i class="material-icons">add</i>
      </a>
    </div>

    <!-- add recipe side nav -->
    <div id="side-form" class="sidenav side-form">
      <form class="add-recipe container section" id="newRecipeForm">
        <h6>New Recipe</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            placeholder="e.g. Ninja soup"
            id="title"
            type="text"
            class="validate"
          />
          <label for="title">Recipe Title</label>
        </div>
        <div class="input-field">
          <input
            placeholder="e.g. Tofu, mushroom, garlic"
            id="ingredients"
            type="text"
            class="validate"
          />
          <label for="ingredients">Ingredients</label>
        </div>
        <div class="input-field center">
          <button class="btn-small" type="submit">Add</button>
        </div>
      </form>
    </div>
